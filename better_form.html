<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Company Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      background-color: #eaf7ff;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.1em;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 1em;
    }
    button, input[type="submit"], input[type="reset"] {
      margin-top: 20px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-size: 1.1em;
      cursor: pointer;
    }
    button:hover, input[type="submit"]:hover, input[type="reset"]:hover {
      background-color: #0056b3;
    }
    .checkbox-group, .radio-group {
      display: flex;
      flex-direction: column;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Food Company Registration Form</h1>
  <form action="/submit" method="post" enctype="multipart/form-data">
    <!-- Miscellaneous -->
    <label for="logo">Upload Company Logo:</label>
    <input type="file" id="logo" name="logo" accept="image/*">

    <label for="brandColor">Choose Brand Color:</label>
    <input type="color" id="brandColor" name="brandColor">

    <label for="search">Search for Products:</label>
    <input type="search" id="search" name="search" placeholder="Search">

    <!-- Company Information -->
    <label for="companyName">Company Name:</label>
    <input type="text" id="companyName" name="companyName" placeholder="Enter company name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter company email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter phone number" pattern="[0-9]{10}" required>

    <label for="website">Website URL:</label>
    <input type="url" id="website" name="website" placeholder="https://example.com">

    <!-- Product Information -->
    <label for="productName">Main Product Name:</label>
    <input type="text" id="productName" name="productName" placeholder="Enter main product name" required>

    <label for="priceRange">Price Range:</label>
    <input type="range" id="priceRange" name="priceRange" min="1" max="100" step="1">

    <label for="category">Product Category:</label>
    <select id="category" name="category" required>
      <option value="">Select category</option>
      <option value="fruits">Fruits</option>
      <option value="vegetables">Vegetables</option>
      <option value="dairy">Dairy Products</option>
      <option value="beverages">Beverages</option>
    </select>

    <label>Product Availability:</label>
    <div class="radio-group">
      <label><input type="radio" name="availability" value="inStock" required> In Stock</label>
      <label><input type="radio" name="availability" value="outOfStock"> Out of Stock</label>
    </div>

    <!-- Delivery Details -->
    <label for="deliveryDate">Preferred Delivery Date:</label>
    <input type="date" id="deliveryDate" name="deliveryDate" required>

    <label for="deliveryTime">Preferred Delivery Time:</label>
    <input type="time" id="deliveryTime" name="deliveryTime">

    <label for="deliveryWeeks">Preferred Delivery Week:</label>
    <input type="week" id="deliveryWeeks" name="deliveryWeeks">

    <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments" rows="4" placeholder="Enter any additional details"></textarea>

    <label><input type="checkbox" name="terms" required> I agree to the terms and conditions</label>

    <label for="password">Set Account Password:</label>
    <input type="password" id="password" name="password" minlength="8" required>

    <input type="hidden" name="formType" value="foodCompanyForm">

    <input type="submit" value="Submit Form">
    <input type="reset" value="Reset Form">
  </form>
</body>
</html>
