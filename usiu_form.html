<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>USIU FORM</title>
        <style>
            body{
                background-color: bisque;
                align-content: center;
            }
            .main{
                font-family: Arial, Helvetica, sans-serif;
                font-size: medium;
                font-style: oblique;
            }
            form{
                text-align: center;
            }
            .heading{
                background-color:bisque;
            }
            .content{
                background-color: bisque;
                
               
                
            }
        </style>
    </head>
    <body>
        <div class="main">
            <form>
                <div class="heading">
                <h2>USIU Advanced Web Development Evaluation Form</h2>
                </div>

                <div class="content">
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" placeholder="Enter your full name"><br><br>
        
                <label for="student_id">Student ID:</label>
                <input type="text" id="student_id" name="student_id" placeholder="Enter your USIU Student ID"><br><br>
        
                <label for="email">USIU Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your USIU email"><br><br>
        
                <label for="github">GitHub Profile URL:</label>
                <input type="url" id="github" name="github" placeholder="Enter your GitHub profile URL"><br><br>
        
                <label for="phone">Local Phone Number (WhatsApp-enabled):</label>
                <input type="tel" id="phone" name="phone" placeholder="+2547XX-XXX-XXX"><br><br>
        
                <label for="nairobi_problem">Nairobi-Specific Problem Solving:</label>
                <textarea id="nairobi_problem" name="nairobi_problem" placeholder="Describe your API security and scalability solution for Nairobi matatu integration"></textarea><br><br>
        
                <label for="framework">Select the best JavaScript framework for real-time Nairobi news aggregation:</label>
                <select id="framework" name="framework">
                    <option value="React.js">React.js</option>
                    <option value="Vue.js">Vue.js</option>
                    <option value="Angular">Angular</option>
                </select><br><br>
        
                <label>Which Laravel optimization method is best for a Nairobi e-commerce startup?</label><br>
                <input type="radio" name="laravel_optimization" value="Database Caching"> Database Caching<br>
                <input type="radio" name="laravel_optimization" value="Queues & Job Scheduling"> Queues & Job Scheduling<br>
                <input type="radio" name="laravel_optimization" value="Horizontal Scaling"> Horizontal Scaling<br><br>
        
                <label for="project_upload">Upload a link to a past web project (PDF/Screenshot):</label>
                <input type="file" id="project_upload" name="project_upload"><br><br>
        
                <label for="hosting_provider">Select a Kenyan hosting provider that supports M-Pesa payments:</label>
                <select id="hosting_provider" name="hosting_provider">
                    <option value="Safaricom Cloud">Safaricom Cloud</option>
                    <option value="Truehost Kenya">Truehost Kenya</option>
                    <option value="HostPinnacle">HostPinnacle</option>
                </select><br><br>
        
                <label for="optimization">How would you optimize a web app for Nairobi users on 2G/3G networks?</label>
                <textarea id="optimization" name="optimization" placeholder="Explain using PWA, lazy loading, and CDN strategies"></textarea><br><br>
        
                <label for="startups">Name two Kenyan tech startups actively hiring full-stack developers:</label>
                <input type="text" id="startups" name="startups" placeholder="Example: Cellulant, Twiga Foods"><br><br>
        
                <label for="freelance_platforms">Name two Kenyan freelancing platforms for web developers besides Upwork/Fiverr:</label>
                <input type="text" id="freelance_platforms" name="freelance_platforms" placeholder="Example: Kuhustle, WorkPay Africa"><br><br>
        
                <input type="checkbox" id="certify" name="certify">
                <label for="certify">I certify that all responses are original and not AI-generated.</label><br><br>
        
                <button type="submit">Submit Form</button>
            </div>
            </form>
        </div>
    </body>
</html>
