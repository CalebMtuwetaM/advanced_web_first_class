<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Layout Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    td {
      border: 1px solid #ddd;
      padding: 10px;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    h2, h3 {
      margin: 5px 0;
    }
    p {
      margin: 0;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>
        <img src="images/959.jpg" alt="Castle">
      </td>
      <td>
        <h2>Castle</h2>
        <p>Lewes, UK</p>
        <p><i>Photo by Michele Brooks</i></p>
        <p>Built in 1069, the castle has a tremendous view of the town of Lewes and the surrounding countryside.</p>
        <h3>Other Images by Michele Brooks</h3>
        <table>
          <tr>
            <td><img src="images/464.jpg" alt="Image 1"></td>
            <td><img src="images/537.jpg" alt="Image 2"></td>
          </tr>
          <tr>
            <td><img src="images/700.jpg" alt="Image 3"></td>
            <td><img src="images/828.jpg" alt="Image 4"></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
